<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="Content/app.theme.min.css">
    <link rel="stylesheet" href="Content/app.css">
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1 id="h1">Form</h1>       
                    <form id="Registerform">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="UserName" placeholder=" Please Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Please Enter password">
                    </div>
                    
                    <div class="text-right">
                        <button type="submit" id="submitButton" class="btn btn-primary">Sign In</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    <!-- JavaScript Section -->
    <script src="Scripts/app.js"></script>
</body>

</html>
